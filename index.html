<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shopify</title>
</head>
<body>
    
    <section class="header">
        <div id="logo">
            <img src="assets/images/shopify-2.svg" alt="">
        </div>
         <div class="title"><h1>Sell online with Shopify</h1>
        <p>Trusted by millions of businesses worldwide</p></div>
        <div class="input-email">
            <input type="email" placeholder="Enter your email address">
            <button>Start free trial</button>
        </div>
        <div id="label">
            <p>try shopify free 14 days, no credit card required. By entering your email, you agree
                 to receive marketing emails from Shopify.</p>
        </div>
        <div class="image">
            <img src="assets/images/image-Shopify.svg" alt="">
        </div>
    </section>
</body>
</html>
